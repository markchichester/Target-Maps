
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nico Collins vs. Brian Thomas Jr.: Target Maps (2024)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Archivo", sans-serif;
      background: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    #player-select {
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      max-width: 695px;
      height: 1000px;
      border: none;
      display: block;
      margin: 0 auto;
    }
    @media screen and (max-width: 768px) {
      .desktop-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Nico Collins vs. Brian Thomas Jr.: Target Maps (2024)</h1>
  <h2>Powered by PFF</h2>

  <select id="player-select">
    <option value="https://markchichester.github.io/Target-Maps/NicoCollins_TargetMap.html">Nico Collins</option>
    <option value="https://markchichester.github.io/Target-Maps/BrianThomas_TargetMap.html">Brian Thomas Jr.</option>
  </select>

  <div class="desktop-only">
    <iframe id="player-map" src="https://markchichester.github.io/Target-Maps/NicoCollins_TargetMap.html"></iframe>
  </div>

  <script>
    document.getElementById("player-select").addEventListener("change", function() {
      document.getElementById("player-map").src = this.value;
    });
  </script>
</body>
</html>
